<div id="header-perfil">
    <div id="barra-perfil" class="py-2">
        <div id="flecha-atras" [routerLink]="['/ordenes-disponibles']" routerLinkActive="router-link-active" >
            <fa-icon [icon] = "faArrowLeft" style="color: #8A80FD;font-size:.85rem; margin-left: 10px;"></fa-icon>
        </div>
    </div>
    <div id="informacion-perfil">
        <div id="imagen-perfil" style="width: 75px;">
            <img src="https://res.cloudinary.com/dekixopkw/image/upload/v1639033655/FirstOne/Clientes/yu6fnfkvgu6hhd9fmwii.png" alt="" style="width: 100%;">
        </div>
        <div id="datos-perfil" class="py-2 pt-2 px-4">
            <h4 style="font-weight: bold;margin-bottom: 0rem;">{{nombres}}</h4>
            <span>{{correo}}</span>
        </div>
    </div>
</div>
<main id="main-perfil">
    <div id="contenedor-principal-perfil" class="mt-2 mb-5">
        <div class="m-3">
            <h5 style="text-align: left;font-weight: bold;" class="pb-3">Mi Cuenta</h5>
            <div id="datos-personales" class="items-perfil">
                <div>
                    <fa-icon [icon] = "faAddressCard"></fa-icon>
                </div>
                <div>Datos Personales</div>
                <div style="cursor:pointer" (click)="abrirModalInformacion(modalInformacion)">
                    <fa-icon [icon] = "faEdit"></fa-icon>
                </div>
            </div>
            <h5 style="text-align: left;font-weight: bold;" class="pb-3 pt-4">Seguridad</h5>
            <div id="cambio-contrasenia" class="items-perfil">
                <div>
                    <fa-icon [icon] = "faKey"></fa-icon>
                </div>
                <div>Cambiar Contraseña</div>
                <div style="cursor:pointer" (click) = "abrirModalPassword(content)">
                    <fa-icon [icon] = "faEdit"></fa-icon>
                </div>
            </div>
            <h5 style="text-align: left;font-weight: bold;" class="pb-3 pt-4">Otras Acciones</h5>
            <div id="cerrar-sesion" class="items-perfil" style="justify-content: space-around;" (click)="cerrarSesion()">
                <div >
                    <fa-icon [icon] = "faSingOutAlt"></fa-icon>
                </div>
                <div>Cerrar sesión</div>
            </div>
        </div>
    </div>
</main>
<div id="ir-ordenes" class="fixed-bottom">
    <p id="texto-ir-ordendes" [routerLink]="['/ordenes-disponibles']" routerLinkActive="router-link-active" >Ir a ordenes</p>
    <fa-icon [icon] = "faChevronRight" class="icono-ir-ordenes"></fa-icon>
</div>

<ng-template #modalInformacion let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Datos Personales</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div id="formulario-actualizar-datos" class="form-modal">
            <form>
                <div class="form-group">
                    <label id="label-nombre" for="input-nombres">Nombres</label>
                    <input [(ngModel)]="usuario.nombres" id="input-nombres" type="text" class="form-control" placeholder="Nombres" name="nombres">
                </div>
                <div class="form-group">
                    <label id="label-apellidos" for="input-apellidos">Apellidos</label>
                    <input [(ngModel)]="usuario.apellidos" id="input-apellidos" type="text" class="form-control" placeholder="Apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label id="label-usuario" for="input-usuarios">Usuario</label>
                    <input [(ngModel)]="usuario.usuario" id="input-usuarios" type="text" class="form-control" placeholder="Usuario" name="usuario">
                </div>
                <div class="form-group">
                    <label id="label-correo" for="input-correo">Correo electrónico</label>
                    <input [(ngModel)]="usuario.correo" id="input-correo" type="email" class="form-control" placeholder="ejemplo@gmail.com" name="correo">
                </div>
                <div class="form-group">
                    <label id="label-telefnoo" for="input-telefono">Teléfono</label>
                    <input [(ngModel)]="usuario.telefono" id="input-telefono" type="text" class="form-control" placeholder="ejemplo@gmail.com" name="telefono">
                </div>
            </form>
        </div>
        
        <div style="display: flex;justify-content: center;" class="py-3">
            <button id="cerrar-formulario" type="button" class="btn btn-primary mx-2" (click)="modal.close('cerrar modal')">Cerrar</button>
            <button id="actualizar-info" type="button" class="btn btn-primary mx-2" (click)="actualizarMotorista()">Guardar cambios</button>
        </div>
    </div>
</ng-template>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Cambiar Contraseña</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div id="formulario-actualizar-contrasenia" class="form-modal">
            <form [formGroup]="formContrasena">
                <div class="form-group">
                    <label id="label-contrasenia" for="input-contrasenia">Nueva Contraseña</label>
                    <input formControlName="contrasena" id="input-contrasenia" type="password" class="form-control" placeholder="contraseña" name="contrasena">
                </div>
                <div class="form-group">
                    <label id="label-repetir-contrasenia" for="input-repetir-contrasenia">Verificar contraseña</label>
                    <input formControlName="contrasena2" id="input-repetir-contrasenia" type="password" class="form-control" placeholder="contraseña" name="contrasena2">
                </div>
            </form>
        </div>
        <div style="display: flex;justify-content: center;" class="py-3">
            <button id="cerrar-formulario" type="button" class="btn btn-primary mx-2" (click)="modal.close('cerrar')">Cerrar</button>
            <button id="actualizar-contraseña" type="button" class="btn btn-primary mx-2" (click)="actualizarContrasena()">Guardar contraseña</button>
        </div>
    </div>
</ng-template>
